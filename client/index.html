<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <meta charset=utf-8>
  <title>WiFi Rover Control</title>
</head>

<body>
  <div class="media-container">
    <img id="video" class="video"/>
  </div>

  <div class="network">
    <form id="inputForm" name="inputForm" action="" method="GET">
      Rover IP Address:
      <input 
        id="ipInput" 
        type="text" 
        name="inputbox" 
        value="0.0.0.0">
      <input 
        id="connectButton" 
        type="button" 
        name="connectButton" 
        value="Connect" 
        onClick="connectToRover(this.form)">
    </form>
    <p>Connection status: <a id="socketStatus"></a></p>
    <div id="motorSPs">
      <p id="leftSpeed"></p>
      <p id="rightSpeed"></p>
    </div>
  </div>

  <div class="panel">
    <div>
      Setpoint
    </div>
    <progress class="inverted" id="spLB" value="0" max="100" min="0"></progress>
    <progress id="spLF" value="0" max="100" min="0"></progress>  L
    <br>
    <progress class="inverted" id="spRB" value="0" max="100" min="0"></progress>
    <progress id="spRF" value="0" max="100" min="0"></progress>  R
    <br><br>
    <div>
      Feedback
    </div>
    <progress class="inverted" id="fbLB" value="0" max="100" min="0"></progress>
    <progress id="fbLF" value="0" max="100" min="0"></progress>  L
    <br>
    <progress class="inverted" id="fbRB" value="0" max="100" min="0"></progress>
    <progress id="fbRF" value="0" max="100" min="0"></progress>  R
  </div>

  <div class="controls">    
    <input class="knob">
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.knob.min.js"></script>  
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
